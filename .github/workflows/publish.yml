name: Publish
on:
  push:
    branches:
      - main
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci
#        instead of npm install

      - name: Publish package
        run: npx jsr publish