name: Auto Version
on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version type (major/minor/patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
      actions: write
      checks: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          token: ${{ secrets.WORKFLOW_PAT }}  # Need a PAT with workflow permissions

      # Trigger test workflow and wait for it
      - name: Trigger tests
        uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          github_token: ${{ secrets.WORKFLOW_PAT }}  # Need a PAT with workflow permissions
          workflow_file_name: test.yml
          wait_interval: 10
          trigger_workflow: true
          wait_workflow: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update to latest
        run: git pull --rebase

      - name: Bump version
        run: |
          # Create the version bump commit
          npm version ${{ github.event.inputs.version-type }} --no-git-tag-version --ignore-scripts
          git add package.json package-lock.json
          git commit -m "chore(release): v$(node -p "require('./package.json').version")"
          
          # Create tag for the new version
          git tag v$(node -p "require('./package.json').version")

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push
          git push --tags
